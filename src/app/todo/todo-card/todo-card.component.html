<mat-card class="card">
    <mat-chip-list class="d-inline-block" *ngFor="let tag of todo.tags">
        <mat-chip [ngStyle]="{'background-color': tag.color, 'margin-right' : '8px'}" selected>{{tag.title}}</mat-chip>
    </mat-chip-list>
    <mat-card-title class="mt-5">{{todo.title}}</mat-card-title>
    <mat-card-subtitle>{{todo.description}}</mat-card-subtitle>
    <mat-card-content class="grayed-out">
        <p>{{todo.date | date}}</p>
    </mat-card-content>
</mat-card>
