<mat-card>
  <mat-card-header>
    <mat-card-title class="mt-2"><h1>Login</h1></mat-card-title>
  </mat-card-header>
    <mat-card-content>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <mat-error *ngIf="invalidLogin">Username or password is not correct</mat-error>
        <mat-form-field class="input-full">
            <mat-label>Username</mat-label>
            <input class="input-full" matInput placeholder="Enter your username" name="username" #email="ngModel" 
            [(ngModel)]="user.userName" 
            (ngModelChange)="invalidLogin = false"
            required>
            <mat-error *ngIf="email.invalid && email.touched">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field class="input-full">
            <mat-label>Password</mat-label>
            <input  matInput placeholder="Enter your password" #password="ngModel" name="password" type="password"
                [(ngModel)]="user.password" 
                (ngModelChange)="invalidLogin = false"
                required>
                <mat-error *ngIf="password.invalid && password.touched">Password is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="mt-4" [disabled]="!f.form.valid">Login</button>
      </form>
    </mat-card-content>
    <mat-card-footer class="mb-2">
      Don't have an account, Register <a routerLink="/register">here</a>
    </mat-card-footer>
  </mat-card>
