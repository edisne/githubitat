<div class="container">
    <div class="row mt-3 d-flex col-12">
        <div class="col-12 offset-md-4 col-md-4 d-flex justify-content-center">
            <mat-form-field [ngStyle]="{'width': '100%'}" appearance="outline">
                <mat-label>Search</mat-label>
                <input type="text" placeholder="Type to search..." matInput [formControl]="searchControl"
                    [matAutocomplete]="auto"
                    (keyup.enter)="search($event, autocomplete)" #autocomplete="matAutocompleteTrigger">
                <mat-icon matSuffix>search</mat-icon>
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelect()">
                    <mat-option *ngFor="let option of searchResult$ | async" [value]="option?.login">
                        {{option.login}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-4 mt-2 user-cards" *ngFor="let user of users$ | async" (click)="onClicked(user)">
            <app-user-card [user]="user"></app-user-card>
        </div>
    </div>
    <button routerLink="todo/add" mat-fab color="primary" class="mt-5 fab-button">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div class="d-flex justify-content-center mt-5 paginator" *ngIf="pagination">
    <!-- <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination> -->
    <mat-paginator
              [length]="pagination.totalItems"
              [pageSize]="pageSize"
              [pageSizeOptions]="[10, 20, 30]"
              aria-label="Select page"
              (page)="pageChanged($event)">
</mat-paginator>
</div>
