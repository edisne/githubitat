<h1 mat-dialog-title>{{data.header}}</h1>
<div mat-dialog-content *ngIf="data.type === 'delete'">
  Are you sure you want to delete {{data?.todo.title}}?
</div>
<div mat-dialog-content *ngIf="data.type === 'leave'">
    There is some unsaved data, are you sure you want to leave?
  </div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancel()">No</button>
  <button mat-button [mat-dialog-close]="'Yes'" (click)="onConfirm()" cdkFocusInitial>Yes</button>
</div>
