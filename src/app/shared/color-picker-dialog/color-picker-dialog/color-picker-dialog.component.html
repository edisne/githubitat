<div class="col-md-3">
    <span [cpToggle]="true" [cpDialogDisplay]="'inline'" [(colorPicker)]="selectedColor"></span>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onCancel()">No</button>
    <button mat-button [mat-dialog-close]="selectedColor" (click)="onConfirm()" cdkFocusInitial>Yes</button>
</div>
